<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
    <script
      src="https://kit.fontawesome.com/6e5f04be75.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="left">
      <h1>Tic Tac Toe</h1>
      <p>
        Your aim is simple: place three of your markers in a horizontal,
        vertical, or diagonal row to win! You have four turns to do that.
      </p>
      <p>
        Your marker is <span class="js-human-marker"></span>, computer's marker
        is <span class="js-computer-marker"></span>.
      </p>
      <p>
        Want to read more about Tic-tac-toe? Check
        <a href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_blank"
          >here</a
        >.
      </p>
    </div>

    <div class="right">
      <div class="turn-number">
        <p class="js-turn-whole-p">
          Turn <span class="js-turn-number">1</span>/4
        </p>
      </div>
      <div class="gameboard-wrapper">
        <div class="gameboard js-gameboard">
          <div class="gameboard-cell js-gameboard-cell" data-cell="0"></div>
          <div class="gameboard-cell js-gameboard-cell" data-cell="1"></div>
          <div class="gameboard-cell js-gameboard-cell" data-cell="2"></div>
          <div class="gameboard-cell js-gameboard-cell" data-cell="3"></div>
          <div class="gameboard-cell js-gameboard-cell" data-cell="4"></div>
          <div class="gameboard-cell js-gameboard-cell" data-cell="5"></div>
          <div class="gameboard-cell js-gameboard-cell" data-cell="6"></div>
          <div class="gameboard-cell js-gameboard-cell" data-cell="7"></div>
          <div class="gameboard-cell js-gameboard-cell" data-cell="8"></div>
        </div>
      </div>

      <div class="result">
        <p>Result: <span class="js-result"></span></p>
      </div>

      <div class="wrapper">
        <button class="js-reset-btn">Restart game</button>
      </div>
    </div>

    <footer>
      <p>
        &copy; Andraš Tšitškan 2022
        <a
          href="https://github.com/andras-tsitskan"
          target="_blank"
          class="vanilla"
          ><i class="fa-brands fa-github"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
