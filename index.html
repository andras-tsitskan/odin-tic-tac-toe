<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="gameboard js-gameboard">
        <div class="gameboard-cell js-gameboard-cell" data-cell="0"></div>

        <div class="gameboard-cell js-gameboard-cell" data-cell="2"></div>
        <div class="gameboard-cell js-gameboard-cell" data-cell="3"></div>
        <div class="gameboard-cell js-gameboard-cell" data-cell="4"></div>
        <div class="gameboard-cell js-gameboard-cell" data-cell="5"></div>
        <div class="gameboard-cell js-gameboard-cell" data-cell="6"></div>
        <div class="gameboard-cell js-gameboard-cell" data-cell="7"></div>
        <div class="gameboard-cell js-gameboard-cell" data-cell="8"></div>
      </div>
    </div>
    <div class="wrapper"><button class="js-reset-btn">RESET</button></div>
  </body>
</html>
